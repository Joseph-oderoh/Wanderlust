    <div class="container">
        <div style="text-align: center;">
            <h2>Contact Us</h2>
            <p>Feel free to reach out on any concern or message:</p>
        </div>
        <div class="row">
            <div class="column">
                <img src="./images/map.jpg" style="width: 100%;">
            </div>
            <div class="column">
                <form id="contact_form" action="#">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name...">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your name...">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email...">

                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="write something..."
                        style="height: auto;"></textarea>

                    <input type="submit" onclick="submit()" id="submit" class="btn btn-info">

                </form>
            </div>
        </div>


        <div class="row">
            <div class="col-md-3">
                <div class="dbox w-100 text-center">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-map-marker"></span>
                    </div>
                    <div class="text">
                        <p><span>Address:</span> Kenyatta Avenue Street, Nairobi Kenya </p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dbox w-100 text-center">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-phone"></span>
                    </div>
                    <div class="text">
                        <p><span>Phone:</span> <a href="tel://1234567920">+ 2547 2355 98</a></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dbox w-100 text-center">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-paper-plane"></span>
                    </div>
                    <div class="text">
                        <p><span>Email:</span> <a href="#">info@yoursite.com></a></p>

                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="dbox w-100 text-center">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-globe"></span>
                    </div>
                    <div class="text">
                        <p><span>Website</span> <a href="#">yoursite.com</a></p>
                    </div>
                </div>
            </div>
