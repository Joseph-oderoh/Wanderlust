<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Wanderlust</title>
</head>

<body>
    <div class="container">
        <div style="text-align: center;">
            <h2>Contact Us</h2>
            <p>Feel free to reach out on any concern or message:</p>
        </div>
        <div class="row">
            <div class="column">
                <img src="/images/map.jpg" style="width: 100%;">
            </div>
            <div class="column">
                <form id="contact_form" action="#">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name...">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your name...">

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your email...">

                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="write something..."
                        style="height: auto;"></textarea>

                    <input type="submit" onclick="submit()" id="submit" class="btn btn-info">

                </form>
            </div>
        </div>
        <div class="contact-info">
            <h3>Contact info</h3>
            <ul class="contact-list">
                <li><i class="fas fa-location-arrow"></i>
                    <span>
                        <p>Nairobi, Kenya</p>
                        <p>(Kenyatta Avenue)</p>
                    </span>
                </li>
                <li><i class="fas fa-phone"></i>
                    <span>
                        <p>Phone: 675438900, Mobile: (254)723457896</p>
                        <p>Fax:7838478387</p>
                    </span>
                </li>
            </ul>
            
    </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="/Js/contact.js"></script>
</body>

</html>
