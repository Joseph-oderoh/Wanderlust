<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Wanderlust</title>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <h2>Contact Us</h2>
            <p>Feel free to reach out for on any concern or message:</p>
        </div>
        <div class="row">
            <div class="column">
                <img src="/images/map.jpg" style="width: 100%;">
        </div>
        <div class="column">
        <form id="contact_form" action="#">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name...">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your name...">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your email...">

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="write something..." style="height: auto;"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div> 
        </div>
    </div>
    <script src="/Js/contact.js"></script>
</body>
</html>
